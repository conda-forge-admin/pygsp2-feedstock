{% set name = "pygsp2" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygsp2-{{ version }}.tar.gz
  sha256: be9de90a12cf164732fb53e10b8ca79a28924e7cf61f9b02216b168e16d55509

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - scipy
    - pandas
    - networkx
    - geopy
    - matplotlib-base
    - unidecode
    - utm
    - pyxlsb
    - hatchling

test:
  imports:
    - pygsp2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gsp-eeg/pygsp2
  summary: Graph Signal Processing in Python
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lcortesg
